<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="table">
        <nav class="content-nav">
            <div class='grid-container-nav'>
                <div class="name-nav">
                    Name
                </div>
                <div class="phone-nav">
                    Phone Number
                </div>
                <div class="options-nav">
                    Options
                </div>
            </div>
        </nav>
        <div class="output" id="output">

        </div>
        <nav class="content-nav">
            <div class='grid-container-nav'>
                <div class="name-nav">
                    <input type="text" id="inputName" name="user" placeholder="Enter name">
                </div>
                <div class="phone-nav">
                    <input type="text" id="inputPhone" name="phone" placeholder="Enter phone number">
                </div>
                <div class="options-nav">
                    <button class="button" id="submit">Add contact</button>
                </div>
            </div>
        </nav>
        <div id="error-message" class="error-message">
            <h6 id="textError"></h6>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
